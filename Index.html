<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

    <div class="all-lists">
        <h1 class="list-div-title">My lists</h1>
        <ul class="lists"></ul>

        <form action="" class="list-form">
            <input type="text" class="new-list-input" placeholder="Add new list">
            <button class="btn-create-list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <h2 class="todo-list-title"></h2>
        <hr class="todo-list-title-line">

        <div class="todo-list-tasks"></div>
        
        <form action="" class="task-form">
            <input type="text" class="new-task-input" placeholder="Add new task">
            <button class="btn-create-task">+</button>
        </form>

        <button class="delete-list-button">Delete list</button>
        <button class="delete-task-button">Delete completed tasks</button>
    </div>

    <template id="task-template-container">
        <div class="task">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label"></label>
        </div>
    </template>

<script src="/scripts/script.js"></script>

</body>

</html>
